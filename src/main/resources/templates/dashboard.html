<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{default}">
<head>
  <title>Dashboard</title>
</head>
<body>
<div layout:fragment="content">
  <h1 th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</h1>
  <h2>This is your Admin Dashboard</h2>
</div>
<form class="form" th:action="@{/createListing}" method="get">
  <button class="btn btn-md btn-success btn-block" type="Submit">Create Listing</button>
</form>
<form class="form-signout" th:action="@{/logout}" method="get">
  <button class="btn btn-md btn-success btn-block" type="Submit">Logout</button>
</form>
</body>
</html>
